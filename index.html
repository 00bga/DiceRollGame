<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Roll Game</title>
</head>
<body>
    <main>
        <section class="player player1 active">
            <h2 class="playerName">Player 1</h2>
            <p class="playerScore" id="score1">0</p>
            <div class="current">
                <h3 class="currentText">Current</h3>
                <p class="currentScore" id="currentScore1">0</p>
            </div>
        </section>
        <section class="player player2">
            <h2 class="playerName">Player 2</h2>
            <p class="playerScore" id="score2">0</p>
            <div class="current">
                <h3 class="currentText">Current</h3>
                <p class="currentScore" id="currentScore2">0</p>
            </div>
        </section>
        <p class="winner hidden">Player <span class="playerLabel">1</span> Wins 🎉</p>
        <img src="dice-4.png" alt="Dice" class="dice">
        <button class="btn reset">🔁 New Game</button>
        <button class="btn roll">🎲 Roll The Dice</button>
        <button class="btn hold">📥 Hold</button>
    </main>
<script src="script.js"></script>
</body>
</html>
